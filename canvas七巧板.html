<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七巧板</title>
</head>
<body>
	<canvas id="canvas" style="display: block;margin:0 auto;border:1px solid #ccc">
	您的浏览器可能不支持Canvas，请更换浏览器重试~
	</canvas>
	<script type="text/javascript">
		var tangram=[
			{p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:"#caff67"},
			{p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:"#67becf"},
			{p:[{x:600,y:0},{x:450,y:150},{x:450,y:450},{x:600,y:300}],color:"#f6ca29"},
			{p:[{x:450,y:150},{x:300,y:300},{x:450,y:450}],color:"#ef3d61"},
			{p:[{x:300,y:300},{x:150,y:450},{x:300,y:600},{x:450,y:450}],color:"#f9f51a"},
			{p:[{x:150,y:450},{x:0,y:600},{x:300,y:600}],color:"#a594c0"},
			{p:[{x:300,y:600},{x:600,y:300},{x:600,y:600}],color:"#fa8ecc"},
		];

		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=600;
			canvas.height=600;
			var ctx=canvas.getContext('2d');
			for(var i=0;i<tangram.length;i++){
				draw(tangram[i],ctx);
			}
		}

		function draw(piece,ctx){
			ctx.beginPath();
			ctx.moveTo(piece.p[0].x,piece.p[0].y);
			for(var i=0;i<piece.p.length;i++){
				ctx.lineTo(piece.p[i].x,piece.p[i].y);
			}
			ctx.closePath();
			ctx.fillStyle=piece.color;
			ctx.fill();

			ctx.strokeStyle="#000";
			ctx.stroke();
		}
	</script>
</body>
</html>
