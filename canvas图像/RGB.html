<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="display:block;border:1px splid #ccc;margin:0px auto">  您的浏览器可能不支持canvas，请更换浏览器重试~	
	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx  =canvas.getContext('2d');

		window.onload = function(){ 

			canvas.width=800;
			canvas.height=800;
			var imageData = ctx.createImageData(canvas.width,canvas.height);
			var piexlData = imageData.data;

			for(var i=0;i<canvas.height;i++){
				for(var j=0;j<canvas.width;j++){
					var p=i*canvas.width+j;

					piexlData[4*p+0] =parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2),2)*255) ;
					piexlData[4*p+1] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2-2*Math.acos(-1)/3),2)*255);
					piexlData[4*p+2] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2+2*Math.acos(-1)/3),2)*255);
					piexlData[4*p+3] = 255;


				}
			}
			ctx.putImageData(imageData,0,0,0,0,canvas.width,canvas.height);
		}
	</script>
</body>
</html>
