<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc;margin:60px auto; display: block;">
		
	</canvas>

	<script type="text/javascript">
		var ball = { x:480, y:100, r:10, g:2, vx:-4, vy:0, color:"#005588"};
		window.onload=function(){
			var canvas = document.getElementById("canvas");
			canvas.width = 600;
			canvas.height = 500;
			var ctx = canvas.getContext('2d');

			setInterval(
				function(){
					render(ctx);
					update();
				}
			,50)
		}

		function update(){
			ball.x += ball.vx;
			ball.y += ball.vy;
			ball.vy += ball.g;

			if(ball.y>=500-ball.r){
				ball.y = 500-ball.r;
				ball.vy = -ball.vy*0.6;//0.6为摩擦系数
			}
		}

		function render(ctx){
			ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
			ctx.fillStyle = ball.color;
			ctx.beginPath();
			ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			ctx.closePath();
			ctx.fill();
		}

	</script>
</body>
</html>
